<app-navbar></app-navbar>
<div id="bg-header" class="w-full h-screen pt-4 bg-gradient-to-r from-orange-400 to-orange-500">
  <div class="card-form bg-white rounded-md mx-8 p-6">
    <h2 class="font-semibold text-2xl text-orange-600 mb-4">Mau Kemana hari ini?</h2>
    <form class="flex flex-col">
      <div class="mb-4 flex flex-row">
        <div id="from-station" class="w-6/12 flex flex-col">
          <label for="from" class="font-medium text-emerald-900">Dari</label>
          <div class="flex items-center">
            <img src="../../assets/images/station.svg" alt="Train Icon" class="h-5 w-5 mr-2"/>
            <input type="text" id="from" placeholder="Stasiun Awal" class="pl-2 py-2 border-none focus:outline-none flex-grow"/>
          </div>
        </div>
        <div id="destination-station" class="w-6/12 flex flex-col">
          <label for="destination" class="font-medium text-emerald-900">Tujuan</label>
          <div class="flex items-center">
            <img src="../../assets/images/station.svg" alt="Train Icon" class="h-5 w-5 mr-2"/>
            <input class="pl-2 py-2 border-none focus:outline-none flex-grow" type="text" id="destination" placeholder="Stasiun Akhir"/>
          </div>
        </div>
      </div>
      <div class="flex flex-row mb-4">
        <div class="flex flex-col">
          <label for="amount" class="font-medium text-emerald-900">Jumlah Penumpang</label>
          <select name="passenger-amount" id="amount" class="border-none rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 block">
            <option value="1">1 Orang</option>
            <option value="2">2 Orang</option>
            <option value="3">3 Orang</option>
            <option value="4">4 Orang</option>
            <option value="5">5 Orang</option>
          </select>
        </div>
        <div class="flex flex-col">
          <label for="date-berangkat" class="font-medium text-emerald-900">Tanggal Berangkat</label>
          <input class="pl-2 py-2 border-none focus:outline-none flex-grow" type="date" id="date-berangkat" placeholder="Stasiun Akhir"/>
        </div>
      </div>
      <div class="w-1/3 mx-auto mt-10">
        <button type="submit" class="rounded-lg text-white font-semibold bg-orange-600 h-12 w-full">Beli Tiket</button>
      </div>
    </form>
  </div>
</div>
